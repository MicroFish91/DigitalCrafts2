<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Toppings</legend>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label><br>
            <input type="checkbox" id="olives" name="topping" value="olives">
            <label for="olives">Olives</label><br>
            <input type="checkbox" id="ham" name="topping" value="ham">
            <label for="ham">Ham</label><br>
            <input type="checkbox" id="pineapple" name="topping" value="pineapple">
            <label for="pineapple">Pineapple</label><br>
        </fieldset> <br>

        <fieldset>
            <legend>Crust</legend>
            <select name="crust" id="crust">
                <option value="cheese">Cheese Crust</option>
                <option value="thin">Thin Crust</option>
                <option value="classic">Classic Crust</option>
            </select>
        </fieldset> <br>

        <fieldset>
            <legend>Delivery</legend>
            <p>
                <label for="address one">Address 1: </label>
                <input type="text" name="address one" id="address one" /> <br>
                <label for="address two">Address 2: </label>
                <input type="text" name="address two" id="address two" /> <br>
                <label for="address three">Address 3: </label>
                <input type="text" name="address three" id="address three" />
            </p>
            <p>
                <label for="zipcode">Zip Code: </label>
                <input type="text" name="zipcode" id="zipcode" maxlength="5" />
            </p>
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="texas">Texas</option>
                <option value="washington">Washington</option>
            </select> <br> <br>
            
            <label for="delivery method">Delivery Method: </label>
            <input type="radio" id="dine-in" name="delivery method" value="dine-in">
            <label for="dine-in">Dine-In</label>
            <input type="radio" id="takeout" name="delivery method" value="takeout">
            <label for="takeout">Takeout</label><br>
        </fieldset> <br>

        <input type="submit" id="submit-button" value="submit" />
    </form>
    
</body>
</html>
